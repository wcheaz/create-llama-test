name: chat_debug

control-plane:
  port: 8000

default-service: debug_workflow

services:
  debug_workflow:
    name: Debug Workflow
    source:
      type: local
      name: src
    path: src.debug_workflow:debug_workflow
    python-dependencies:
      - llama-index-llms-openai>=0.4.5
      - llama-index-core>=0.12.45

ui:
  name: My Nextjs App
  port: 3000
  source:
    type: local
    name: ui